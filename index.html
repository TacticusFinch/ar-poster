<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <title>AR Постер с кнопками</title>
  <script src="https://unpkg.com/aframe@1.5.0/dist/aframe.min.js"></script>
  <script src="https://unpkg.com/mind-ar/dist/mindar-image-aframe.prod.js"></script>
  <style>
    body { margin:0; overflow:hidden; }
    .loading { position:fixed; inset:0; display:flex; align-items:center; justify-content:center; color:#fff; background:#000; }
  </style>
</head>
<body>
  <div id="loading" class="loading">Загрузка AR...</div>

  <a-scene
    mindar-image="imageTargetSrc: ./targets.mind; filterMinCF:0.0001; filterBeta: 0.01;"
    embedded
    color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights: true, logarithmicDepthBuffer: true"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
  >
    <a-assets>
      <img id="posterTex" src="./target_image.jpg" crossorigin="anonymous" />
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false" cursor="rayOrigin: mouse"></a-camera>

    <!-- Якорь на 0-м таргете (если у вас один постер) -->
    <a-entity mindar-image-target="targetIndex: 0">
      <!-- Плоскость с изображением постера (для визуальной сверки, размер 1 = 1 условная единица) -->
      <a-plane position="0 0 0" width="1" height="1.4" rotation="0 0 0" material="src: #posterTex; opacity: 0.25"></a-plane>

      <!-- Кнопка "Играть" -->
      <a-entity id="playBtn"
                geometry="primitive: plane; width: 0.5; height: 0.18"
                position="0 -0.2 0.01"
                material="color: #22c55e; opacity: 0.9"
                class="clickable">
        <a-text value="Играть" align="center" color="#fff" width="1.8" position="0 0 0.01"></a-text>
      </a-entity>

      <!-- Кнопка "Записаться" -->
      <a-entity id="joinBtn"
                geometry="primitive: plane; width: 0.6; height: 0.18"
                position="0.0 -0.45 0.01"
                material="color: #3b82f6; opacity: 0.9"
                class="clickable">
        <a-text value="Записаться" align="center" color="#fff" width="2" position="0 0 0.01"></a-text>
      </a-entity>
    </a-entity>
  </a-scene>

  <script>
    const loading = document.getElementById('loading');
    document.querySelector('a-scene').addEventListener('loaded', () => loading.style.display='none');

    // Обработчики кликов
    const playBtn = document.getElementById('playBtn');
    const joinBtn = document.getElementById('joinBtn');

    playBtn.addEventListener('click', () => {
      alert('Старт игры!');
      // например: window.location.href = '/play';
    });

    joinBtn.addEventListener('click', () => {
      window.open('https://example.com/signup', '_blank');
    });

    // Показ/скрытие UI при обнаружении постера
    const target = document.querySelector('[mindar-image-target]');
    target.addEventListener('targetFound', () => console.log('Постер найден'));
    target.addEventListener('targetLost', () => console.log('Постер потерян'));
  </script>
</body>
</html>
