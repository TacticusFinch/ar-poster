<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>AR Poster: Wizard</title>

  <!-- A-Frame и MindAR -->
  <script src="https://unpkg.com/aframe@1.5.0/dist/aframe.min.js"></script>
  <script src="https://unpkg.com/mind-ar/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%; width: 100%;
      overflow: hidden; background: #000;
      -webkit-tap-highlight-color: transparent;
    }
    a-scene {
      position: fixed; inset: 0;
    }
  </style>
</head>
<body>
  <a-scene
    mindar-image="imageTargetSrc: ./targets.mind"
    embedded
    color-space="sRGB"
    renderer="antialias: true; colorManagement: true; physicallyCorrectLights: true"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true"
  >
    <a-assets>
      <!-- Видео для наложения. Должно лежать рядом как wizard.mp4 -->
      <video id="wizard" src="./wizard.mp4"
             preload="auto" loop muted playsinline webkit-playsinline
             crossorigin="anonymous"></video>
    </a-assets>

    <!-- Камера с курсором по тапу/клику -->
    <a-camera position="0 0 0" look-controls="enabled: false"
              cursor="rayOrigin: mouse"></a-camera>

    <!-- Целевой трекер изображения (первый таргет в targets.mind) -->
    <a-entity mindar-image-target="targetIndex: 0">
      <!-- Накладываем видео. Подгоните width/height под пропорции постера -->
      <a-video src="#wizard"
               position="0 0 0"
               rotation="0 0 0"
               width="1"
               height="1.777"
               autoplay="true"
               loop="true">
      </a-video>

      <!-- Невидимые кликабельные области для кнопок (подгоните позиции/размеры) -->
      <a-plane id="btn-play"
               position="0 -0.35 0.01"
               width="0.6" height="0.18"
               material="opacity: 0; transparent: true">
      </a-plane>

      <a-plane id="btn-signup"
               position="0 -0.6 0.01"
               width="0.6" height="0.18"
               material="opacity: 0; transparent: true">
      </a-plane>
    </a-entity>
  </a-scene>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const videoEl = document.querySelector('#wizard');
      const targetEl = document.querySelector('[mindar-image-target]');
      const btnPlay = document.querySelector('#btn-play');
      const btnSignup = document.querySelector('#btn-signup');

      // Автовоспроизведение при детекте/пауза при потере
      targetEl.addEventListener('targetFound', () => {
        videoEl.play().catch(() => {});
      });
      targetEl.addEventListener('targetLost', () => {
        videoEl.pause();
      });

      // Клики по “кнопкам”
      btnPlay.addEventListener('click', () => {
        window.open('https://lichess.org/ru/learn', '_blank');
      });
      btnSignup.addEventListener('click', () => {
        window.open('https://t.me/m/s_Zqu21RY2Yy', '_blank');
      });
    });
  </script>
</body>
</html>
