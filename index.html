<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>AR-кнопки: Играть / Записаться</title>
  <style>
    :root{
      /* Подстройте под ваши прежние цвета/подсветки */
      --bg: #0b0f14;
      --txt: #e9f1ff;
      --primary: #00e7ff;   /* неоновый голубой */
      --accent: #ff2bd6;    /* неоновый розовый */
      --glow: 0 0 10px rgba(0,231,255,.8), 0 0 25px rgba(0,231,255,.6), 0 0 45px rgba(0,231,255,.35);
      --glow-accent: 0 0 10px rgba(255,43,214,.8), 0 0 25px rgba(255,43,214,.6), 0 0 45px rgba(255,43,214,.35);
      --btnRadius: 14px;
    }
    html, body {
      height: 100%;
      margin: 0;
      background: radial-gradient(1200px 800px at 70% 10%, rgba(255,43,214,.08), transparent 60%),
                  radial-gradient(1000px 700px at 20% 90%, rgba(0,231,255,.08), transparent 60%),
                  var(--bg);
      color: var(--txt);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
    }
    .app {
      display: grid;
      grid-template-rows: auto 1fr auto;
      min-height: 100%;
      gap: 12px;
      padding: 14px;
    }
    .topbar {
      display: flex;
      gap: 10px;
      align-items: center;
      justify-content: space-between;
    }
    .title {
      font-weight: 700;
      letter-spacing: .2px;
      text-shadow: 0 1px 0 rgba(255,255,255,.05);
    }
    .controls {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    button, .ghost {
      appearance: none;
      border: none;
      padding: 12px 16px;
      border-radius: 12px;
      font-weight: 600;
      color: #001018;
      background: linear-gradient(135deg, var(--primary), #9af6ff);
      box-shadow: var(--glow);
      cursor: pointer;
      transition: transform .08s ease, filter .2s ease, box-shadow .2s ease;
    }
    button:active { transform: translateY(1px) scale(.99); }
    .ghost {
      color: var(--txt);
      background: linear-gradient(135deg, rgba(255,255,255,.12), rgba(255,255,255,.06));
      box-shadow: none;
      border: 1px solid rgba(255,255,255,.12);
      backdrop-filter: blur(6px);
    }
    .view {
      position: relative;
      display: grid;
      place-items: center;
      overflow: hidden;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.03);
      min-height: 60vh;
    }
    video {
      width: 100%;
      height: auto;
      display: block;
      object-fit: contain;
      border-radius: 18px;
      background: #000;
      transform: translateZ(0);
    }
    .overlay {
      pointer-events: none;
      position: absolute;
      inset: 0;
      overflow: visible;
      border-radius: 18px;
    }
    .ar-btn {
      pointer-events: auto;
      position: absolute;
      transform: translate(-50%, -50%); /* центр к центру bbox */
      will-change: transform, width, height, opacity;
      padding: 10px 16px;
      border-radius: var(--btnRadius);
      font-weight: 800;
      letter-spacing: 0.4px;
      text-transform: none;
      color: #001018;
      white-space: nowrap;
      user-select: none;
      background: linear-gradient(135deg, var(--primary), #9af6ff);
      box-shadow: var(--glow);
      border: 1px solid rgba(255, 255, 255, .28);
      text-shadow: 0 1px 0 rgba(255,255,255,.35);
      transition: transform .15s ease, opacity .2s ease, box-shadow .2s ease, filter .2s ease;
      backdrop-filter: blur(2px);
    }
    .ar-btn.alt {
      background: linear-gradient(135deg, var(--accent), #ff9df0);
      box-shadow: var(--glow-accent);
    }
    .ar-btn:hover { filter: brightness(1.05); }
    .legend {
      opacity: .75;
      font-size: 12px;
      text-align: center;
    }
    canvas#grab {
      display: none;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="topbar">
      <div class="title">AR-кнопки на постере</div>
      <div class="controls">
        <button id="startBtn">Включить камеру</button>
        <div class="ghost" id="status">Ожидание…</div>
      </div>
    </div>

    <div class="view" id="view">
      <video id="video" playsinline autoplay muted></video>
      <div class="overlay" id="overlay"></div>
    </div>

    <div class="legend">
      Наведите камеру на постер. Когда появятся слова «Играть» или «Записаться», поверх них появятся светящиеся кнопки.
    </div>
  </div>

  <canvas id="grab"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
  <script>
    const startBtn = document.getElementById('startBtn');
    const statusEl = document.getElementById('status');
    const video = document.getElementById('video');
    const overlay = document.getElementById('overlay');
    const grab = document.getElementById('grab');
    const ctx = grab.getContext('2d', { willReadFrequently: true });

    let stream = null;
    let running = false;
    let worker = null;
    let lastScan = 0;
    const SCAN_INTERVAL = 900; // мс между распознаваниями
    const TARGET_WIDTH = 960;  // ширина кадра для OCR (скорость/точность)

    // найдём/создадим overlay-кнопки
    function ensureButton(id, text, isAlt) {
      let btn = document.getElementById(id);
      if (!btn) {
        btn = document.createElement('button');
        btn.id = id;
        btn.className = 'ar-btn' + (isAlt ? ' alt' : '');
        btn.textContent = text;
        btn.style.opacity = '0';
        overlay.appendChild(btn);
        if (text.toLowerCase().includes('играть')) {
          btn.addEventListener('click', () => {
            alert('Действие: Играть');
            // TODO: Вставьте вашу логику запуска игры
          });
        } else {
          btn.addEventListener('click', () => {
            alert('Действие: Записаться');
            // TODO: Вставьте вашу логику записи/формы
          });
        }
      }
      return btn;
    }

    function setStatus(msg) {
      statusEl.textContent = msg;
    }

    async function initOCR() {
      if (worker) return;
      setStatus('Загрузка OCR…');
      worker = await Tesseract.createWorker({
        logger: m => { / console.log(m); / }
      });
      // Загружаем русский; при желании можно добавить 'eng'
      await worker.loadLanguage('rus');
      await worker.initialize('rus');
      await worker.setParameters({
        tessedit_pageseg_mode: Tesseract.PSM.SINGLE_BLOCK, // текстовый блок на постере
        preserve_interword_spaces: '1'
      });
      setStatus('OCR готов');
    }

    async function startCamera() {
      try {
        setStatus('Запрос камеры…');
        stream = await navigator.mediaDevices.getUserMedia({
          video: {
            facingMode: { ideal: 'environment' },
            width: { ideal: 1920 },
            height: { ideal: 1080 }
          },
          audio: false
        });
        video.srcObject = stream;
        await video.play();
        await initOCR();
        running = true;
        setStatus('Поиск слов на постере…');
        requestAnimationFrame(tick);
      } catch (e) {
        console.error(e);
        setStatus('Ошибка доступа к камере');
      }
    }

    function fitGrabCanvas() {
      const vw = video.videoWidth || 1280;
      const vh = video.videoHeight || 720;
      if (!vw || !vh) return false;

      const scale = TARGET_WIDTH / vw;
      const w = Math.round(vw * scale);
      const h = Math.round(vh * scale);
      grab.width = w;
      grab.height = h;
      return { vw, vh, w, h,scale };
    }

    function updateOverlaySize() {
      // удерживаем overlay поверх видео
      const rect = video.getBoundingClientRect();
      overlay.style.width = rect.width + 'px';
      overlay.style.height = rect.height + 'px';
      overlay.style.left = video.offsetLeft + 'px';
      overlay.style.top = video.offsetTop + 'px';
    }

    window.addEventListener('resize', updateOverlaySize);

    async function scanFrame() {
      const dims = fitGrabCanvas();
      if (!dims) return null;

      // рисуем текущий кадр
      ctx.drawImage(video, 0, 0, dims.w, dims.h);

      const { data } = await worker.recognize(grab);
      return { ocr: data, dims };
    }

    function normalize(text) {
      return (text || '').toLowerCase().replace(/[^\p{L}\p{N}]+/gu, '').trim();
    }

    function placeButton(btn, bbox, dims) {
      // bbox от Tesseract в пикселях канваса (dims.w/dims.h)
      const rect = video.getBoundingClientRect();

      // коэффициенты перевода из OCR-канваса в отображаемый видео-элемент
      const scaleX = rect.width / dims.w;
      const scaleY = rect.height / dims.h;

      const cx = (bbox.x0 + bbox.x1) / 2;
      const cy = (bbox.y0 + bbox.y1) / 2;
      const bw = (bbox.x1 - bbox.x0);
      const bh = (bbox.y1 - bbox.y0);

      const x = cx * scaleX;
      const y = cy * scaleY;

      // ширина кнопки близка к ширине слова, но с ограничениями
      const btnW = Math.max(120, Math.min(280, bw * scaleX * 1.15));
      const btnH = Math.max(40, Math.min(68, bh * scaleY * 1.35));

      btn.style.width = btnW + 'px';
      btn.style.height = btnH + 'px';
      btn.style.lineHeight = btnH + 'px'; // визуальный центр текста
      btn.style.left = x + 'px';
      btn.style.top = y + 'px';
      btn.style.opacity = '1';
    }

    function hideMissing(found) {
      const ids = ['btn-play', 'btn-sign'];
      for (const id of ids) {
        if (!found.has(id)) {
          const el = document.getElementById(id);
          if (el) el.style.opacity = '0';
        }
      }
    }

    async function tick(now) {
      if (!running) return;

      // Обновляем размер overlay под текущее видео
      updateOverlaySize();

      if (!lastScan || now - lastScan > SCAN_INTERVAL) {
        lastScan = now;
        try {
          const res = await scanFrame();
          if (res) {
            const { ocr, dims } = res;
            const found = new Set();

            // Перебираем слова из OCR
            for (const w of ocr.words || []) {
              const txt = normalize(w.text);
              if (!txt) continue;

              if (txt === 'играть') {
                const btn = ensureButton('btn-play', 'Играть', false);
                placeButton(btn, w.bbox, dims);
                found.add('btn-play');
              }
              if (txt === 'записаться') {
                const btn = ensureButton('btn-sign', 'Записаться', true);
                placeButton(btn, w.bbox, dims);
                found.add('btn-sign');
              }
            }
            hideMissing(found);
            setStatus(found.size ? 'Найдено: ' + [...found].map(id => id === 'btn-play' ? 'Играть' : 'Записаться').join(', ') : 'Ищем слова…');
          }
        } catch (e) {
          console.warn('OCR error:', e);
          setStatus('OCR: ошибка, повтор…');
        }
      }
      requestAnimationFrame(tick);
    }

    startBtn.addEventListener('click', startCamera);

    // Автоинициализация на Android после пользовательского взаимодействия с экраном:
    document.addEventListener('touchstart', () => {}, { passive: true });
  </script>
</body>
</html>
