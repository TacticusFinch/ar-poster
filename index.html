<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Постер — интерактивные кнопки</title>
  <style>
    /* Общий контейнер с постером */
    .poster-wrap {
      position: relative;
      display: inline-block; /* высота контейнера равна высоте изображения */
      max-width: 100%;
      width: 100%;
    }

    .poster-wrap img {
      display: block;
      width: 100%;
      height: auto;
    }

    /* Кликабельные зоны (поверх картинки) */
    .hotspot {
      position: absolute;
      display: block;
      /* Сделаем зону слегка видимой для отладки.
         Когда всё совпадёт, можно сделать background: transparent. */
      background: rgba(0, 123, 255, 0.15);
      border-radius: 8px;
      /* Размеры и позиция в процентах (от размеров картинки) */
      /* ЗАМЕНИТЕ ЗНАЧЕНИЯ НИЖЕ ПОД ВАШ МАКЕТ */
    }

    /* Пример: «Играть» — координаты и размеры (проценты) */
    .hotspot.play {
      left: 29%;   /* от левого края постера */
      top: 50%;    /* от верхнего края постера */
      width: 37%;  /* ширина зоны */
      height: 8%;  /* высота зоны */
    }

    /* Пример: «Записаться» */
    .hotspot.signup {
      left: 27%;
      top: 62%;
      width: 40%;
      height: 8%;
    }

    /* Делаем зоны невидимыми, но оставляем фидбек при фокусе/нажатии */
    .hotspot {
      color: transparent;          /* текста не видно, т.к. он на картинке */
      text-decoration: none;
      outline: none;
      background: rgba(0,0,0,0);   /* уберите/добавьте прозрачность по желанию */
    }

    .hotspot:focus-visible {
      outline: 3px solid #0b5fff;
      outline-offset: 2px;
    }

    /* Фолбэк-кнопки на случай, если наложение не сработает */
    .fallback {
      margin-top: 16px;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }
    .fallback a {
      padding: 10px 16px;
      border-radius: 8px;
      background: #0b5fff;
      color: #fff;
      text-decoration: none;
      font: 500 16px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
  </style>
</head>
<body>
  <main>
    <div class="poster-wrap" aria-label="Интерактивный постер">
      <img
        src="https://tacticusfinch.github.io/ar-poster/target_image.jpg"
        alt="Постер со ссылками «Играть» и «Записаться»"
        id="poster"
      />

      <!-- Хотспот «Играть» -->
      <a
        class="hotspot play"
        href="https://lichess.org/ru/learn"
        aria-label="Играть"
        rel="noopener noreferrer"
      ></a>

      <!-- Хотспот «Записаться» -->
      <a
        class="hotspot signup"
        href="https://t.me/m/s_Zqu21RY2Yy"
        aria-label="Записаться"
        rel="noopener noreferrer"
      ></a>
    </div>

    <!-- Фолбэк-кнопки (на случай, если CSS отключен или что-то пошло не так) -->
    <div class="fallback" aria-hidden="false">
      <a href="https://lichess.org/ru/learn" rel="noopener noreferrer">Играть</a>
      <a href="https://t.me/m/s_Zqu21RY2Yy" rel="noopener noreferrer">Записаться</a>
    </div>
  </main>

  <script>
    // Необязательно: Если изображение у вас SVG с viewBox или PNG/JPG — код выше уже адаптивен.
    // Если потребуется тонкая подгонка в рантайме — можно добавить скрипт,
    // который меняет проценты под разные форматы/обрезки. Оставлено пустым.
  </script>
</body>
</html>
