<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8">
    <title>Волшебный постер</title>
    
    <!-- Подключаем A-Frame — фреймворк для 3D/VR/AR -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    
    <!-- Подключаем MindAR для распознавания изображений -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      /* Стиль для скрытия стандартных кнопок UI, если они не нужны */
      .ar-button {
        display: none;
      }
    </style>

  </head>
  <body>
    <!-- 
      Основная AR-сцена.
      mindar-image: активирует режим распознавания изображений.
      imageTargetSrc: путь к вашему файлу с целями. Убедитесь, что он в той же папке.
      uiScanning, uiLoading: показывает стандартный интерфейс "Поиск цели" и "Загрузка".
      vr-mode-ui, device-orientation-permission-ui: отключаем лишние UI для чистого AR-опыта.
    -->
    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind; uiScanning: yes; uiLoading: yes;" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false"
      renderer="colorManagement: true"
    >
      <!-- Добавляем "курсор", чтобы можно было кликать на объекты в AR -->
      <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" ></a-camera>

      <!-- 
        Контейнер для контента, который появится при распознавании постера.
        targetIndex: 0 — означает, что контент привязан к первому изображению в вашем targets.mind.
      -->
      <a-entity mindar-image-target="targetIndex: 0">
        
        <!-- КНОПКА "ИГРАТЬ" -->
        <!-- a-plane — это плоский прямоугольник, который мы используем как кнопку -->
        <a-plane 
          id="play-button" 
          class="clickable"
          color="#249c49"
          height="0.18" 
          width="0.6"
          position="0 0.2 0" 
          material="transparent: true; opacity: 0.9"
          text="value: Играть; color: white; align: center; width: 2.5; wrapCount: 10;"
        >
          <!-- Анимация пульсации: меняем размер от 1 до 1.1 и обратно -->
          <a-animation 
            attribute="scale" 
            dur="1500" 
            from="1 1 1" 
            to="1.1 1.1 1.1" 
            direction="alternate" 
            repeat="indefinite"
            easing="ease-in-out-sine"
          ></a-animation>
          <!-- Анимация свечения (через прозрачность материала) -->
           <a-animation 
            attribute="material.opacity" 
            dur="1500" 
            from="0.8" 
            to="1" 
            direction="alternate" 
            repeat="indefinite"
            easing="ease-in-out-sine"
          ></a-animation>
        </a-plane>

        <!-- КНОПКА "ЗАПИСАТЬСЯ" -->
        <a-plane 
          id="signup-button" 
          class="clickable"
          color="#0088cc"
          height="0.18" 
          width="0.6"
          position="0 -0.1 0"
          material="transparent: true; opacity: 0.9"
          text="value: Записаться; color: white; align: center; width: 2.5; wrapCount: 12;"
        >
           <!-- Анимация пульсации -->
          <a-animation 
            attribute="scale" 
            dur="1500" 
            from="1 1 1" to="1.1 1.1 1.1" 
            direction="alternate" 
            repeat="indefinite"
            easing="ease-in-out-sine"
          ></a-animation>
          <!-- Анимация свечения -->
           <a-animation 
            attribute="material.opacity" 
            dur="1500" 
            from="0.8" 
            to="1" 
            direction="alternate" 
            repeat="indefinite"
            easing="ease-in-out-sine"
          ></a-animation>
        </a-plane>

      </a-entity>
    </a-scene>

    <script>
      // Этот скрипт делает кнопки кликабельными
      document.addEventListener('DOMContentLoaded', () => {
        const playButton = document.querySelector("#play-button");
        const signupButton = document.querySelector("#signup-button");

        // Обработчик для кнопки "Играть"
        playButton.addEventListener("click", event => {
          console.log("Play button clicked");
          window.location.href = "https://lichess.org/ru/learn";
        });

        // Обработчик для кнопки "Записаться"
        signupButton.addEventListener("click", event => {
          console.log("Signup button clicked");
          window.location.href = "https://t.me/m/s_Zqu21RY2Yy";
        });
      });
    </script>

  </body>
</html>
