<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Постер — Играть / Записаться</title>
  <style>
    :root {
      --bg1: #0f1226;
      --bg2: #1b1f3b;
      --accent: #6ee7ff;
      --accent-2: #8bffb1;
      --btn: #12162e;
      --text: #e9ecff;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(1200px 800px at 70% 30%, var(--bg2), var(--bg1));
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    }

    .poster {
      width: min(92vw, 980px);
      aspect-ratio: 16 / 9;
      border-radius: 20px;
      position: relative;
      overflow: hidden;
      background:
        radial-gradient(160px 160px at 15% 20%, rgba(110,231,255,.25), transparent 70%),
        radial-gradient(220px 220px at 85% 30%, rgba(139,255,177,.22), transparent 70%),
        linear-gradient(135deg, #171a35 0%, #0f1226 70%);
      box-shadow:
        0 30px 80px rgba(0,0,0,.35),
        inset 0 0 0 1px rgba(255,255,255,.05);
      display: grid;
      grid-template-rows: 1fr auto;
      padding: clamp(16px, 3vw, 28px);
      isolation: isolate;
    }

    .title {
      align-self: end;
      font-weight: 800;
      line-height: 1.05;
      letter-spacing: 0.2px;
      font-size: clamp(26px, 4vw + 8px, 52px);
      text-shadow: 0 4px 20px rgba(0,0,0,.35);
    }

    .subtitle {
      margin-top: 8px;
      font-size: clamp(14px, 1.4vw + 6px, 18px);
      color: #c9d2ff;
      opacity: .9;
    }

    .actions {
      display: flex;
      gap: clamp(10px, 2vw, 18px);
      align-items: center;
      margin-top: clamp(14px, 2.2vw, 24px);
      flex-wrap: wrap;
    }

    .btn {
      --glow: var(--accent);
      position: relative;
      appearance: none;
      border: 1px solid rgba(255,255,255,.12);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.01)) , var(--btn);
      color: var(--text);
      border-radius: 14px;
      padding: 14px 22px;
      font-weight: 700;
      font-size: clamp(14px, 1.2vw + 6px, 18px);
      letter-spacing: .2px;
      cursor: pointer;
      transition: transform .15s ease, border-color .2s ease, background .3s ease, color .2s ease;
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,.06),
        0 6px 16px rgba(0,0,0,.35);
      will-change: transform, box-shadow, filter;
      /* По умолчанию анимация подготовлена, но остановлена (ожидание "оживления") */
      animation: glow 2.2s ease-in-out infinite;
      animation-play-state: paused;
    }

    .btn.play { --glow: var(--accent); }
    .btn.signup { --glow: var(--accent-2); }

    .btn:hover {
      transform: translateY(-2px);
      border-color: rgba(255,255,255,.2);
      filter: saturate(1.05);
    }
    .btn:active {
      transform: translateY(0);
      transition-duration: .05s;
    }

    /* Светящееся "дыхание" */
    @keyframes glow {
      0%, 100% {
        box-shadow:
          inset 0 0 0 1px rgba(255,255,255,.08),
          0 6px 16px rgba(0,0,0,.35),
          0 0 0px rgba(var(--glow-rgb, 110,231,255), 0),
          0 0 0px rgba(var(--glow-rgb, 110,231,255), 0);
      }
      50% {
        box-shadow:
          inset 0 0 0 1px rgba(255,255,255,.12),
          0 12px 28px rgba(0,0,0,.42),
          0 0 18px rgba(var(--glow-rgb, 110,231,255), .55),
          0 0 36px rgba(var(--glow-rgb, 110,231,255), .35);
      }
    }

    /* Для зеленого свечения зададим RGB отдельно, чтобы анимация была насыщеннее */
    .btn.signup { --glow-rgb: 139,255,177; }
    .btn.play { --glow-rgb: 110,231,255; }

    /* Активируем анимацию, когда постер «оживает» */
    .poster.active .btn {
      animation-play-state: running;
    }
     /* Легкое «дрейфующее» зерно/блик на фоне для живости */
    .grain {
      position: absolute;
      inset: -20%;
      pointer-events: none;
      mix-blend-mode: soft-light;
      opacity: .12;
      background-image:
        radial-gradient(circle at 20% 30%, rgba(255,255,255,.4) 0 2px, transparent 3px),
        radial-gradient(circle at 70% 60%, rgba(255,255,255,.25) 0 2px, transparent 3px),
        radial-gradient(circle at 40% 80%, rgba(255,255,255,.25) 0 2px, transparent 3px);
      animation: float 18s ease-in-out infinite alternate;
    }
    @keyframes float {
      from { transform: translate3d(-2%, -1%, 0) rotate(-1deg) scale(1.02); }
      to   { transform: translate3d(2%, 1%, 0) rotate(1deg) scale(1.03); }
    }

    /* Уважение системной настройки "уменьшить анимацию" */
    @media (prefers-reduced-motion: reduce) {
      .btn { animation: none !important; }
      .grain { animation: none !important; }
    }
  </style>
</head>
<body>
  <main class="poster" id="poster">
    <div class="grain" aria-hidden="true"></div>

    <header class="title">
      Кибер-турнир 2025
      <div class="subtitle">Присоединяйся к битве чемпионов — ограниченные места</div>
    </header>

    <div class="actions" role="group" aria-label="Действия постера">
      <button class="btn play" type="button" id="playBtn" aria-label="Играть (начать игру)">Играть</button>
      <button class="btn signup" type="button" id="signupBtn" aria-label="Записаться на турнир">Записаться</button>
    </div>
  </main>

  <script>
    // «Оживляем» постер: включаем свечение с лёгкой задержкой
    window.addEventListener('DOMContentLoaded', () => {
      const poster = document.getElementById('poster');

      // Небольшая задержка для драматургии
      setTimeout(() => {
        poster.classList.add('active');
      }, 350);

      // Усиливаем свечение при наведении — добавим краткий «пик»
      const boost = (btn) => {
        btn.addEventListener('mouseenter', () => {
          btn.style.transition = 'filter .15s ease, transform .15s ease, box-shadow .15s ease';
          btn.style.boxShadow =
            'inset 0 0 0 1px rgba(255,255,255,.15), 0 14px 34px rgba(0,0,0,.5), 0 0 24px rgba(255,255,255,.15)';
        });
        btn.addEventListener('mouseleave', () => {
          btn.style.boxShadow = '';
        });
      };

      boost(document.getElementById('playBtn'));
      boost(document.getElementById('signupBtn'));
    });
  </script>
</body>
</html>
