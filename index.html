<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, viewport-fit=cover">
  <title>AR-постер — Волшебник</title>

  <!-- A-Frame и MindAR (WebAR с распознаванием изображения) -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.4/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body { margin: 0; padding: 0; height: 100%; background: #000; overflow: hidden; }

    .overlay {
      position: fixed; left: 0; right: 0; bottom: 0; z-index: 3;
      color: #fff; font-family: system-ui, Arial, sans-serif; text-align: center;
      padding: 10px 12px; background: linear-gradient(180deg, transparent, rgba(0,0,0,.6));
      pointer-events: none;
    }
    
    .startHint {
      position: fixed; inset: 0; display: none; align-items: center; justify-content: center;
      background: rgba(0,0,0,0.65); color: #fff; font-size: 18px; z-index: 4;
    }
    .startHint button {
      font-size: 18px; padding: 10px 16px; border-radius: 10px; border: none;
      background: #3b82f6; color: white;
    }
    body, canvas, .a-canvas { touch-action: none; }
  </style>
</head>
<body>

  <div class="overlay">Наведите камеру на постер</div>

  <!-- Показывается, если для звука требуется пользовательский жест -->
  <div id="tapToUnmute" class="startHint">
    <div>
      <div style="margin-bottom:12px;">Нажмите, чтобы включить звук</div>
      <button id="unmuteBtn">Воспроизвести</button>
    </div>
  </div>

  <a-scene
    mindar-image="imageTargetSrc: ./targets.mind; maxTrack: 1"
    renderer="colorManagement: true; physicallyCorrectLights: true; alpha: true; antialias: true"
    color-space="sRGB"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    embedded
    cursor="rayOrigin: mouse; fuse: false"
    raycaster="objects: .clickable">

    <a-assets timeout="20000">
      <!-- Видео с волшебником -->
      <video id="wizardVideo" src="./wizard.mp4" preload="auto" webkit-playsinline playsinline crossorigin="anonymous"></video>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- Якорь: все, что внутри, привязано к распознанному постеру -->
    <a-entity id="anchor" mindar-image-target="targetIndex: 0">

      <!-- Видео поверх постера (размер подгоните под ваш макет) -->
      <!-- width=1 соответствует ширине таргета; подправьте height, чтобы видео заполняло нужную область -->
      <a-video id="videoPlane"
               src="#wizardVideo"
               position="0 0 0"
               rotation="0 0 0"
               width="1"
               height="0.5625"
               visible="false">
      </a-video>

      <!-- Невидимые кликабельные области поверх нарисованных кнопок -->
      <!-- Позиции/размеры подкорректируйте под ваш конкретный макет постера -->
      <!-- "Играть" (выше) -->
      <a-plane id="btnPlay" class="clickable"
               position="0 0.15 0.01" width="0.62" height="0.14"
               material="transparent: true; opacity: 0.0; color: #00FF00"
               visible="false"></a-plane>

      <!-- "Записаться" (ниже) -->
      <a-plane id="btnSignup" class="clickable"
               position="0 -0.05 0.01" width="0.62" height="0.14"
               material="transparent: true; opacity: 0.0; color: #FF0000"
               visible="false"></a-plane>

    </a-entity>
  </a-scene>

  <script>
    const anchor = document.querySelector('#anchor');
    const video = document.querySelector('#wizardVideo');
    const videoPlane = document.querySelector('#videoPlane');
    const btnPlay = document.querySelector('#btnPlay');
    const btnSignup = document.querySelector('#btnSignup');
    const unmuteOverlay = document.querySelector('#tapToUnmute');
    const unmuteBtn = document.querySelector('#unmuteBtn');

    let finished = false;

    // Переходы по кнопкам
    const openLink = (url) => {
      // Для Telegram открываем напрямую; для браузера — обычный переход
      window.location.href = url;
    };
    btnPlay.addEventListener('click', () => openLink('https://lichess.org/ru/learn'));
    btnSignup.addEventListener('click', () => openLink('https://t.me/m/s_Zqu21RY2Yy'));

    // Автозапуск видео при распознавании постера
    anchor.addEventListener('targetFound', () => {
      if (!finished) {
        videoPlane.setAttribute('visible', 'true');
        playVideoWithBestEffort();
      } else {
        // После окончания видео показываем кликабельные области
        btnPlay.setAttribute('visible', 'true');
        btnSignup.setAttribute('visible', 'true');
      }
    });

    // На потерю постера ставим видео на паузу (экономия батареи)
    anchor.addEventListener('targetLost', () => {
      if (!video.paused && !video.ended) video.pause();
    });

    // Пытаемся воспроизвести видео со звуком; если нельзя — включаем немое воспроизведение с предложением включить звук
    async function playVideoWithBestEffort() {
      try {
        video.muted = false;
        await video.play();
      } catch (err1) {
        try {
          video.muted = true;
          await video.play();
          unmuteOverlay.style.display = 'flex';
        } catch (err2) {
          // На некоторых устройствах требуется явный тап для старта
          unmuteOverlay.style.display = 'flex';
        }
      }
    }

    // Включение звука по пользовательскому действию
    unmuteBtn.addEventListener('click', async () => {
      try {
        video.muted = false;
        await video.play();
      } catch (e) {
        // Если не удалось — оставим без звука
      }
      unmuteOverlay.style.display = 'none';
    });

    // Когда видео заканчивается — скрываем видео, показываем кликабельные зоны
    video.addEventListener('ended', () => {
      finished = true;
      videoPlane.setAttribute('visible', 'false');
      btnPlay.setAttribute('visible', 'true');
      btnSignup.setAttribute('visible', 'true');
    });

    // На сворачивание вкладки — ставим на паузу
    document.addEventListener('visibilitychange', () => {
      if (document.hidden && !video.paused) video.pause();
    });

    // ПРИМЕЧАНИЕ:
    // - Подгоните размеры/позиции videoPlane, btnPlay и btnSignup под схему вашего постера,
    //   чтобы невидимые кликабельные области точно совпадали с нарисованными кнопками.
    // - Если ваш таргет (изображение, на основе которого сделан targets.mind) имеет, например,
    //   соотношение сторон 1:1.4, то задайте videoPlane width="1" и height="1.4" и уже внутри
    //   расположите области кнопок.
  </script>
</body>
</html>
